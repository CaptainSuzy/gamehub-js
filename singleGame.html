<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enjoy a wide range of games at competitive prices"
    />
    <title>GameHub | Game page</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="singleGame.js"></script>
  </head>
  <body onload="BuildHtmlForGame()">
    <header class="width">
      <section>
        <a href="index.html">
          <img
            src="images/GameHub_Logo.png"
            alt="GameHub logo"
            class="header-logo"
          />
        </a>
      </section>
      <div class="nav-header-flex">
        <a href="Checkoutpage.html">
          <img
            src="images/ShoppingCartWhiteTransparent.png"
            alt="Shopping cart icon"
            class="header-icon"
          />
        </a>
        <section class="nav-bar header-icon">
          <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox">
            <img
              src="images/hamburgermenuicon.png"
              class="hamburger-menu"
              alt="Hamburger navigation bar"
            />

          <nav class="burger-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
        </section>
      </div>
    </header>
    <main class="width-70">
      <section class="width-70 line" id="api-output"></section>
      <section>
        <a href="Checkoutpage.html">
          <div class="hero-flex flex-horizontal">
            <p class="border hero-gamepage-text-button button-white">
              Add to cart
            </p>
          </div>
        </a>
      </section>
      <section class="hero-flex">
        <a href="games.html">
          <div class="game-with-category hero-flex flex-horizontal">
            <p class="border button-small button-white">RPG</p>
          </div>
        </a>
        <a href="games.html">
          <div class="game-with-category hero-flex flex-horizontal">
            <p class="border button-small button-white">Fantasy</p>
          </div>
        </a>
        <a href="games.html">
          <div class="game-with-category hero-flex flex-horizontal">
            <p class="border button-small button-white">
              Single<br />
              Player
            </p>
          </div>
        </a>
      </section>
      <div class="width-70">
        <nav class="nav-flex">
          <a href="about.html">About</a>
          <a href="index.html">Home</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </main>
    <footer>
      <div class="nav-flex width-30">
        <a href="https://twitter.com/home">
          <img
            src="images/Twitter-X-White-Logo-PNG.png"
            class="some-icon"
            alt="Twitter icon"
          />
        </a>
        <a href="https://www.instagram.com/">
          <img
            src="images/instagram-icon-instagram-logo-instagram-instagram-icon-white-306x304.png"
            alt="Instagram icon"
            class="some-icon"
          />
        </a>
        <a href="https://www.facebook.com/">
          <img
            src="images/facebook-icon-white-v2.png"
            class="some-icon"
            alt="Facebook icon"
          />
        </a>
      </div>
