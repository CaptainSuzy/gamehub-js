<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enjoy a wide range of games at competitive prices"
    />
    <title>GameHub | Checkout</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="width">
      <section>
        <a href="index.html">
          <img
            src="images/GameHub_Logo.png"
            alt="GameHub logo"
            class="header-logo"
          />
        </a>
      </section>
      <div class="nav-header-flex">
        <img
          src="images/magnifying-glass-png-banner-library-library-magnifying-glass-icon-white-290x481.png"
          class="header-icon"
        />
        <img
          src="images/Shopping Cart White Logo Icon Transparent PNG - 512x512.png"
          class="header-icon"
        />
        <section class="nav-bar header-icon">
          <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox">
            <img
              src="images/hamburger manu.png"
              class="hamburger-menu"
              alt="Hamburger navigation bar"
            />
          </label>
          <nav class="burger-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
        </section>
      </div>
    </header>
    <main class="width-70">
      <section class="line">
        <h1>Cart</h1>
      </section>
      <section class="hero-flex">
        <div class="hero-gamepage-image-button border width-400"></div>
        <div class="hero-flex flex-vertical align-normal">
          <h1>Forge Legend</h1>
          <h2>399 NOK</h2>
          <p class="border button-small">Total: 399 NOK</p>
        </div>
      </section>
      <section class="border button-large">
        <div>
          <h2>Payment method</h2>
          <img src="images/mastercard-logo-png_2453836.png" class="some-icon" />
          <img src="images/visa_16404.png" class="some-icon" />
          <img src="images/Applepay-6688074.png" class="some-icon" />
          <h2>Shipping address</h2>
        </div>
        <form>
          <div class="grid-payment">
            <input type="text" id="name" name="name" placeholder="First Name" />
            <input type="text" id="name" name="name" placeholder="Last Name" />
            <input type="text" placeholder="Country / Region" />
            <input type="text" placeholder="Street and house number" />
            <input
              type="text"
              placeholder="Apartment, suite, etc. (optional)"
            />
            <input type="text" placeholder="Postal Code" />
            <input type="text" placeholder="City" />
            <button type="submit">Continue</button>
          </div>
        </form>
      </section>
      <div class="width-70">
        <nav class="nav-flex">
          <a href="about.html">About</a>
          <a href="index.html">Home</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </main>
    <footer>
      <div class="nav-flex width-30">
        <img src="images/Twitter-X-White-Logo-PNG.png" class="some-icon" />
        <img
          src="images/instagram-icon-instagram-logo-instagram-instagram-icon-white-306x304.png"
          class="some-icon"
        />
        <img src="images/facebook-logo-white-501x425.png" class="some-icon" />
      </div>
    </footer>
  </body>
</html>
